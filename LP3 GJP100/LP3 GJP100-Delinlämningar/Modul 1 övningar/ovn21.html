<!DOCTYPE html>
<html lang="sv-SE">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Övning 21</title>
  </head>
  <body>
    <script type="text/JavaScript">

      let tempC = parseFloat(prompt("Omvandla en temperatur i Celsius till Farenheit:")),
      tempF = 1.8 * tempC + 32;

      alert(`Temperaturen ${tempC} grader Celsius är ${tempF} grader i Farenheit.`);
    </script>
  </body>
</html>
