<!DOCTYPE html>
<html lang="sv-SE">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Övning 6</title>
  </head>
  <body>
    <form name="hamtaOrd" action="javascript:hamtaOrd()" method="get">
      <label for="ordNummer"></label> <br />
      <input type="text" id="ordNummer" style="margin-bottom: 5px" /> <br />

      <button type="submit" style="margin-bottom: 5px">Hämta ord</button> <br />

      <label for="hamtatOrd"></label> <br />
      <input type="text" id="hamtatOrd" style="margin-bottom: 5px" />
    </form>
    <script type="text/JavaScript">

      const ordArray = ["Hej", "Nej", "EJ", "Leverpastej", "42"];

      function hamtaOrd() {
        const ordNummer = parseInt(document.getElementById('ordNummer').value);

        if (ordNummer === 0) {
          document.getElementById('hamtatOrd').value = ordArray[0];
        }

        else if (ordNummer === 1) {
          document.getElementById('hamtatOrd').value = ordArray[1];
        }

        else if (ordNummer === 2) {
          document.getElementById('hamtatOrd').value = ordArray[2];
        }

        else if (ordNummer === 3) {
          document.getElementById('hamtatOrd').value = ordArray[3];
        }

        else if (ordNummer === 4) {
          document.getElementById('hamtatOrd').value = ordArray[4];
        }

        else {
          document.getElementById('hamtatOrd').value = "--error--"
        }
      }
      
    </script>
  </body>
</html>
