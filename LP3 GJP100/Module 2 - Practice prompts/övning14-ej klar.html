  <body>
    <script type="text/JavaScript">

      const text = prompt("Skriv in din text:");

      setTimeout(() => {
        for (let count = 0; count < text.length; ++count) {
          console.log(text.slice(0, (count + 1)) + "\n");
        }
      }, 2000);

    </script>
