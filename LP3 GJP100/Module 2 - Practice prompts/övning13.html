<!DOCTYPE html>
<html lang="sv-SE">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>JavaScript Övning 13</title>
  </head>
  <body>
    <script type="text/JavaScript">

      const listaHundraser = ["Saint Bernard", "Newfoundland", "Greyhound", "Rottweiler", "Schäfer", "Samojed", "Chihuahua"];

      alert(listaHundraser.indexOf("Greyhound"));
      console.log(listaHundraser.indexOf("Greyhound"));
      // visar på vilken plats ordet Greyhound finns i arrayen

      const favoritRas = "Samojed";
      alert(favoritRas.charAt(3));
      console.log(favoritRas.charAt(3));
      // visar vilken bokstav som finns på plats 3 i stringen

      alert(favoritRas.toUpperCase());
      console.log(favoritRas.toUpperCase());
      // visar variabeln i versaler

      alert(favoritRas.toLowerCase());
      console.log(favoritRas.toLowerCase());
      // visar variabeln i gemener

    </script>
  </body>
</html>
