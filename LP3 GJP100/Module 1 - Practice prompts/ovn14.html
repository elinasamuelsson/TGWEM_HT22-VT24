<!DOCTYPE html>
<html lang="sv-SE">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>JS Övning 14</title>
  </head>
  <body>
    <script type="text/JavaScript">
      
        const kiloPris = 2.0;
        let vikt = parseInt(prompt("Hur många kilo potatis vill du köpa?")),
        kostnad = kiloPris * vikt;

        document.write(´Det kommer kosta ${kostnad}kr.´);
    </script>
  </body>
</html>
