<!DOCTYPE html>
<html lang="SV">
  <head>
    <title>Kontakta Birgitta och förverkliga dina drömmar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Kontakta Birgittas Klensmide och låt henne hjälpa dig förverkliga dina smidesdrömmar. Gör en förfrågan så kan ni och Birgitta skapa något unikt tillsammans. Oavsett om det är ett skräddarsytt smidesprojekt eller en fråga om våra tjänster, finns klensmedjan här för att lyssna och ge dig den kunskap och det stöd du behöver. Ta det första steget mot att förvandla din vision till verklighet med Birgittas Klensmide."
    />
    <meta name="robots" content="index, follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="canonical"
      href="https://webbkurs.ei.hv.se/~elsa0047/birgittasklensmide/kontakt.html"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="hero-image"></div>
    <div class="header">
      <div class="">
        <h1>
          <a href="./">Birgittas Klensmide i Växjö</a>
        </h1>
        <nav>
          <ul>
            <li><a href="./">Hem</a></li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./om.html">Om Birgitta</a></li>
            <li><a href="./kontakt.html" id="active-link">Kontakt</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="main">
      <div class="shadow-bubble">
        <div class="contact-text">
          <h2>Besök Birgitta</h2>
          <table>
            <tr>
              <td>
                <p>
                  <i class="fa-solid fa-location-dot" aria-label="Adress"></i>
                </p>
              </td>
              <td colspan="2">
                <p>
                  Birgittas Klensmedja <br />
                  Klenkroken 12 <br />
                  352 46 Växjö <br />
                  Sverige
                </p>
              </td>
            </tr>
            <tr>
              <td>
                <p><i class="fa-solid fa-clock" aria-label="Öppettider"></i></p>
              </td>
              <td>
                <p>
                  <em>Måndag - fredag</em> <br />
                  10 - 15
                </p>
              </td>
              <td>
                <p>
                  <em>Lördag</em> <br />
                  12 - 15
                </p>
              </td>
            </tr>
          </table>
        </div>
        <form class="contact-form">
          <h2>Lämna ett meddelande</h2>
          <form
            action="mailto:info@birgittasklensmide.se"
            method="post"
            enctype="text/plain"
          >
            <label for="namn">Namn:</label>
            <input type="text" id="namn" name="namn" required />
            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required />
            <label for="meddelande">Meddelande:</label>
            <textarea
              id="meddelande"
              name="meddelande"
              rows="4"
              required
            ></textarea>
            <input type="submit" value="Skicka" class="submit" />
          </form>
        </form>
      </div>
    </div>
    <div class="footer">
      <p>
        &#169;Elina Samuelsson&nbsp;&nbsp;
        <a href="https://github.com/elinasamuelsson/" aria-label="GitHub"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/elinasamuelsson/"
          aria-label="LinkedIn"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
      </p>
    </div>
  </body>
</html>
