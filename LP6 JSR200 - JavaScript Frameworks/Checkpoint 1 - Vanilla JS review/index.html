<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JSR200 Inlämning 1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>JSR200 Inlämning 1</h1>
    </header>
    <main>
      <div>
        <p>Redigerbar lista med namn som sparas lokalt på din enhet.</p>
      </div>
      <div>
        <ul id="list"></ul>
        <label for="nameInput">Lägg till namn i listan:</label>
        <br />
        <input id="nameInput" name="nameInput" placeholder="Skriv ett namn" />
        <br />
        <button class="add" onclick="add()">Lägg till namn</button><br />
        <button class="clear" onclick="clearStorage()">Radera lagrad data</button>
      </div>
    </main>
    <footer>
      <p id="copy">Elina Samuelsson &copy;</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
