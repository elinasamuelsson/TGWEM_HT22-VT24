<!DOCTYPE html>
<html lang="sv-SE">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Övning 6</title>
  </head>
  <body>
    <script type="text/JavaScript">

      let x = 10,
      y = 5;

      if (x > y) {
        document.write(`${x} är större än ${y}.`);
      }

      else if (x == y) {
        document.write(`${x} är samma som ${y}.`);
      }

      else if (x < y) {
        document.write(`${x} är mindre än ${y}.`);
      }

      else {
        document.write("Något gick fel, ladda om och försök igen.");
      }
      
    </script>
  </body>
</html>
