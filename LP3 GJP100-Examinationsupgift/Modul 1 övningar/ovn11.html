<!DOCTYPE html>
<html lang="sv-SE">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Övning 11</title>
  </head>
  <body>
    <script type="text/JavaScript">

      let inputA = parseInt(prompt("Välj ett nummer.")),
      inputB = parseInt(prompt("Välj ett annat nummer.")),
      sum = inputA + inputB;

      document.write(sum);
    </script>
  </body>
</html>
