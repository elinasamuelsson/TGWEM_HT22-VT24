<!DOCTYPE html>
<html lang="sv-SE">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Övning 8</title>
  </head>
  <body>
    <script type="text/JavaScript">

      const ordArray = ["det", "är", "kul", "att", "programmera"];

      for (let count = 0; count < ordArray.length; ++count) {
        document.write(`${ordArray[count]} `);
      }
      /* loop som använder sig av count-värdet för att bestämma vilket ord i arrayen som ska
      skrivas ut, fram tills det inte finns fler ord i arrayen */
      
    </script>
  </body>
</html>
