<!DOCTYPE html>
<html lang="sv-SE">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Övning 1</title>
  </head>
  <body>
    <script type="text/JavaScript">

      function addera() {
          let talA = 2,
          talB = 2,
          summa = talA + talB;
          // deklarera och addera talen

          return summa;
          // return så att summan visas när man sen kallar på alert utanför funktionen
      }

      alert(addera());
      
    </script>
  </body>
</html>
