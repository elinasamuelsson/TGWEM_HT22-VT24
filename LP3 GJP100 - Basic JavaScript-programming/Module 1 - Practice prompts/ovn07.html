<!DOCTYPE html>
<html lang="sv-SE">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Övning 7</title>
  </head>
  <body>
    <script type="text/JavaScript">

      let x = 1,
      y = 2,
      z = 3;

      if (x > y && x > z) {
          console.log("X är det högsta talet.");
      }

      else if (y > x && y > z) {
          console.log("Y är det högsta talet.");
      }

      else if (z > x && z > y) {
          console.log("Z är det högsta talet.");
      }

      else {
          console.log("Det högsta talet finns lagrat i fler än en variabel.");
      }
      
    </script>
  </body>
</html>
